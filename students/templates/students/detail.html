{% extends 'base.html' %}

{% block title %}Detail of {{ student.first_name}}{% endblock %}

{% block content %}
    <p><a href="{% url 'student:update' student.pk %}/">{{ student.first_name }}</a></p>
    <p>{{ student.last_name }}</p>
    <p>{{ student.email }}</p>
    <p>{{ student.birthday }}</p>
    <a href="{% url 'student:list' %}">Back to list</a>
{% endblock %}
