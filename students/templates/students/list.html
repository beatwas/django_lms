{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <form method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="first_name" placeholder="Join"><br><br>
        <label for="fname">Last name:</label>
        <input type="text" id="lname" name="last_name" placeholder="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <table>
    {% for student in students %}
        <tr>
            <td>{{ student.pk }}</td>
            <td><a href="{% url 'student:detail' student.pk %}/">{{ student.first_name }}</a></td>
            <td>{{ student.last_name }}</td>
            <td><a href="{% url 'student:update' student.pk %}/">Edit</a></td>
            <td><a href="{% url 'student:delete' student.pk %}/">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
