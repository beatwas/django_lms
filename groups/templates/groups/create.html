{% extends 'base.html' %}

{% block title %}Create a new group{% endblock %}

{% block content %}
  <form method="get">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Create">
    <a href="{% url 'group:list' %}">Cancel</a>
  </form>
{% endblock %}
