{% extends 'base.html' %}

{% block title %}Create a new group{% endblock %}

{% block content %}
  <form method="get">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input class="btn btn-outline-primary btn-sm" type="submit" value="Create">
    <a class="btn btn-outline-danger btn-sm" href="{% url 'group:list' %}">Cancel</a>
  </form>
{% endblock %}
