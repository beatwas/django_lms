{% extends 'base.html' %}

{% block title %}Delete group{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove "{{ group.group_name }}"?</p>
        <input type="submit" value="Agree">
        <a href="{% url 'group:list' %}">Cancel</a>
    </form>
{% endblock %}
