{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <table>
    {% for group in groups %}
        <tr>
            <td>{{ group.pk }}</td>
            <td><a href="{% url 'group:detail' group.pk %}/">{{ group.group_name }}</a></td>
            <td>{{ group.date_start }}</td>
            <td>{{ group.description }}</td>
            <td><a href="{% url 'group:update' group.pk %}/">Edit</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
