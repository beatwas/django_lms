{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>N</th>
                    <th>Group name</th>
                    <th>Date start</th>
                    <th>Description</th>
                    <th><i class="bi bi-pencil-fill"></i></th>
                    <th><i class="bi bi-trash3-fill"></i></th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="{% url 'group:detail' group.pk %}/">{{ group.group_name }}</a></td>
                        <td>{{ group.date_start }}</td>
                        <td>{{ group.description }}</td>
                        <td><a class="btn btn-outline-primary btn-sm" href="{% url 'group:update' group.pk %}/">Edit</a></td>
                        <td><a class="btn btn-outline-danger btn-sm" href="{% url 'group:delete' group.pk %}/">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
