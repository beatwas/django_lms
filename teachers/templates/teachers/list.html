{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <form method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="first_name" placeholder="Join"><br><br>
        <label for="fname">Last name:</label>
        <input type="text" id="lname" name="last_name" placeholder="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <table>
    {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.pk }}</td>
            <td><a href="{% url 'teacher:detail' teacher.pk %}/">{{ teacher.first_name }}</a></td>
            <td>{{ teacher.last_name }}</td>
            <td><a href="{% url 'teacher:update' teacher.pk %}/">Edit</a></td>
            <td><a href="{% url 'teacher:delete' teacher.pk %}/">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
